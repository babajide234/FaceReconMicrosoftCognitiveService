      <script type="text/javascript">
            
            document.getElementById('upload').addEventListener('change', fileChange, false);
            var subscriptionKey = "d56a00a55f9c44c9a0372880cfa969da";
    
            var uriBase ="https://reconface.cognitiveservices.azure.com/face/v1.0/detect";
        
            // Request parameters.
            var params = {
                "returnFaceId": "true",
                "returnFaceLandmarks": "true",
                "returnFaceAttributes":
                    "age,gender,headPose,smile,facialHair,glasses,emotion," +
                    "hair,makeup,occlusion,accessories,blur,exposure,noise"
            };
        
            
            
            function fileChange(event){ 
                if(event.target.files && event.target.files.length >= 0) { 
                    var file1= event.target.files[0]; 
                    var reader = new FileReader(); 

                    console.log(event)
                    // compress(event);
                    reader.onload = (event) => { 
                       document.getElementById("imgx").src = event.target.result; 
                       getFaceDetails(file1); 
                    } 
                } 
                reader.readAsDataURL(event.target.files[0]);
            }
        
            function getFaceDetails(file){ 
                var xmlHttp = new XMLHttpRequest(); 
                var url="https://reconface.cognitiveservices.azure.com/face/v1.0/detect?"+ $.param(params); 

                xmlHttp.open("POST",url,true); 
                
                xmlHttp.setRequestHeader("Content-Type", "application/octet-stream");

                xmlHttp.setRequestHeader("Ocp-Apim-Subscription-Key", "d56a00a55f9c44c9a0372880cfa969da"); 
                
                xmlHttp.send(file); 
                
                xmlHttp.onreadystatechange = function (response) {
                
                    if (this.readyState == 4 && this.status == 200) { 
                        var obj = JSON.parse(this.responseText)
                        var oleft = document.getElementById("imgx").offsetLeft; 
                        var otop = document.getElementById("imgx").offsetTop; 

                        var faceRec = document.createElement('div')
                        
                        var fc = document.getElementById('face')
                        var fet = document.getElementById("features")
                        
                        console.log(obj)

                        obj.forEach((obj) => {
                            var faceRec = document.createElement('div')
                            var points = document.createElement('span')

                            faceRec.style.left =  oleft + obj.faceRectangle.left + 'px'
                            faceRec.style.top =  otop + obj.faceRectangle.top + 'px'
                            faceRec.style.width = obj.faceRectangle.width + 'px'
                            faceRec.style.height = obj.faceRectangle.height + 'px'
                            faceRec.style.border = '2px solid purple'
                            faceRec.style.position ='absolute'
                            faceRec.id = 'faceRec' 
                            fc.append(faceRec)
                            points.style.left = oleft + obj.faceLandmarks.eyeLeftBottom.x + 'px'
                            points.style.top = otop + obj.faceLandmarks.eyeLeftBottom.x + 'px'
                            
                            faceRec.append(points)
                            document.getElementById("features").innerHTML='<li class="collection-item" > <span class="badge">' + obj.faceAttributes.age + '</span>  Approximate Age: </li> <li class="collection-item"><span class="badge"> ' + obj.faceAttributes.gender +'</span> Gender: </li> <li class="collection-item"><span class="badge"> ' + obj.faceAttributes.glasses +'</span> Glasses: </li>' ; 
                           
                    })
                    }
                  
                    }

                }
